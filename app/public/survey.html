<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <style>
        label {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h2>Survey Questions for the Match Maker</h2>
            </div>
        </div>
        <hr/>
        <form role="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="name">
            </div>
            <br>
            <div class="form-group">
                <label for="photo">Link to Photo</label>
                <input type="photo" class="form-control" id="photo" placeholder="photo link here">
            </div>
            <br>
            <div class="form-group">
                <label for="q1">Mr. Brightside is the best song for karoake.</label>
                <select class="form-control" id="q1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q2">Dogs are better than cats.</label>
                <select class="form-control" id="q2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q3">I prefer to be in a crowd than alone.</label>
                <select class="form-control" id="q3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q4">I respect other people's opinions.</label>
                <select class="form-control" id="q4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q5">Beyonce had one of the best videos of all time.</label>
                <select class="form-control" id="q5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q6">Aint nothin but a G thang baby.</label>
                <select class="form-control" id="q6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q7">Peter piper picked a peck of pickled peppers.</label>
                <select class="form-control" id="q7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q8">It's a long way to the top if you want to rock N roll.</label>
                <select class="form-control" id="q8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q9">Dessert first.</label>
                <select class="form-control" id="q9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q10">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="q10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            <br>
        </form>

        <hr/>
        <br>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends Link</a> |
                    <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a>
                </p>
            </div>
        </footer>
    </div>
    <br>
    <br>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/javascript">

    $("#submit").on("click", function (event) {
        event.preventDefault();

        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
                $("#q1").val().trim(),
                $("#q2").val().trim(),
                $("#q3").val().trim(),
                $("#q4").val().trim(),
                $("#q5").val().trim(),
                $("#q6").val().trim(),
                $("#q7").val().trim(),
                $("#q8").val().trim(),
                $("#q9").val().trim(),
                $("#q10").val().trim()
            ]
        };

        console.log(newFriend);

        $.post("/api/friends", newFriend, function (data) {
            if (data) {
                alert("One second while we find your match!");
            }

            $("#name").val("");
            $("#photo").val("");
            $("#q1").val("1");
            $("#q2").val("1");
            $("#q3").val("1");
            $("#q4").val("1");
            $("#q5").val("1");
            $("#q6").val("1");
            $("#q7").val("1");
            $("#q8").val("1");
            $("#q9").val("1");
            $("#q10").val("1");
        });


    });



</script>
